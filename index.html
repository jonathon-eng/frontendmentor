<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');
  </style>
</head>

<body>
  <img id="background" src="images/bg-main-mobile.png">
  <div class="creditCard">
    <div class="cardBG">

          <img class="logo" src="../images/card-logo.svg" draggable="false">
          <p class="number"><span id="number">0000 0000 0000 0000</span></p>
          <p class="name"><span id="name">Jon Eng</span></p>
          <p class="expiration"><span id="month">MM</span> &nbsp; <span id="spacer">/</span> &nbsp; <span id="year">YY</span></p>
    </div>
    <div class="cardBack">
      <p class="security"><span id="CVC">000</span></p>
    </div>

    
  </div>


  <div class="informationInput">
  
    <form>
      <label for="CardholderName" >CARDHOLDER NAME</label><br>
      <input type="text" id="CardholderName" name="Name" placeholder="JANE DOE" onkeyup="nameFunc()" required autocomplete="off"><br>
      <label for="CardNumber">CARD NUMBER</label><br>
      <input autocomplete="off" type="text" id="CardNumber" name="number" placeholder="0000 0000 0000 0000" onkeyup="cardFunc()"  inputmode="numerical"  pattern="[0-9]*" maxlength="16" >
      <p class="checksum">Wrong format, numbers only.</p>
        <div class="extra">
          
          <label class="date" for="date">EXP. DATE</label><br>
            <div class="dates">
              <input autocomplete="off"  class="mon" id="CardMonth" maxlength="2" max="12" min="1" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text" data-pattern-validate onkeyup="mFunc()" required />
              <input autocomplete="off" class="year" id="CardYear" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text" data-pattern-validate onkeyup="yFunc()" required/>
            </div>
            <p class="invalid1">Can't be blank.</p>
            <label class="cvc" for="CVC">CVC</label><br>
            <div class="code1">
              <input autocomplete="off" onkeyup="cvcFunc()" class="code" id="CardCVC" maxlength="3" pattern="[0-9]*" inputmode="numerical" placeholder="000" type="text" data-pattern-validate required/>
            </div>
            <p class="invalid2">Can't be blank.</p>
        </div>
        <button id="wh" type="submit" value="Confirm" onsubmit="complete()">Confirm</button>
    </div>
    </form> 

   

  </div>

  <!-- Completed state start -->
<div class="complete">
<img src="images/icon-complete.svg">
  <h2>Thank you!
  </h2>
  <h3>We've added your card details
  </h3>
  <input id="complete" type="submit" value="Continue" >
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jon Eng</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
