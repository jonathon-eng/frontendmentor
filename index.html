<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>

<body>

<!--  -->

<div class="wrapper">
  <div class="cards">
      <div class="face">
          <div class="head">
              <img src="./images/card-logo.svg">
          </div>
          <div class="topLine">
              <p class="number" id="number" >0000 0000 0000 0000</p>
          </div>
          <div class="bottomLine">
              <div class="start" id="name">
                  Jonathon Eng
              </div>
              <div class="end">
                <p id="month">00</p>
                <p>/</p>
                <p id="year">12</p>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="wrapper1">
  <div class="cards">
      <div class="face">
          <div class="CVC">
              <p class="number" id="CVC">000</p>
          </div>
      </div>
  </div>
</div>





<!--  -->


  <img class="background" src="./images/bg-main-mobile.png">

  <div class="informationInput" id="start">
  
    <form id="myform">
      <div class="input-control">
        <label for="CardholderName" >CARDHOLDER NAME</label>
        <input type="text" id="CardholderName" name="name" placeholder="e.g. Jon S. Eng"   autocomplete="off" onkeyup="nameFunc()"/>
        <div class="error"></div>
      </div>

      <div class="input-control">
        <label for="CardNumber">CARD NUMBER</label>
        <input autocomplete="off" type="text" id="CardNumber" name="number" placeholder="e.g. 1234 5678 9123 0000"   inputmode="numerical"  pattern="[0-9]*" maxlength="16" 
        onkeyup="cardFunc()" />
        <div class="error"></div>
      </div>

      
      <div class="bottomForms">
        
        <div class="exp">
          <label for="Exp">
            EXP. DATE (MM/YY)
          </label>
          <div class="MMYY"> 
            <input type="text" for="Exp" placeholder="MM" minlength="2" maxlength="2" id="CardMonth" onkeyup="mFunc()"/>
            <input type="text" for="Exp" placeholder="YY" minlength="2" maxlength="2" id="CardYear" onkeyup="yFunc()"/>
          </div>
          <div class="error2my" id="error2my">Can't be blank</div>
        </div>
        
        
        <div class="exp">
          <label for="CVC">CVC
          </label>
          <input type="text" for="CVC" placeholder="e.g. 123" minlength="3" maxlength="3" id="CardCVC" onkeyup="cvcFunc()"/>
          <div class="error2cvc" id="error2cvc">Can't be blank</div>
        </div>
        
      </div>
      
      <input type="submit" value="Confirm"></input>
     

    </form> 

   

  </div>

  <!-- Completed state start -->
<div class="complete" id="complete">
  <img src="images/icon-complete.svg" alt="Completed image">
  <h1>THANK YOU!
  </h1>
  <h2>We've added your card details
  </h2>

  <form>
    <input id="complete" type="submit" value="Continue" >
  </form>
</div> 


</div>



<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathon Eng</a>.
  </p>
</footer>
  
</body>

</html>
